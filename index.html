<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Queen ðŸ’–</title>
    <!-- Premium Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: radial-gradient(circle at bottom, #0d1117 0%, #161b22 100%);
            height: 100vh;
            overflow: hidden;
            color: #fff;
            font-family: 'Quicksand', sans-serif;
        }

        /* === MAGIC OVERLAY (To Start Music Invisibly) === */
        #start-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            transition: opacity 1.5s ease;
        }
        
        .tap-text {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 3px;
            color: #aaa;
            animation: pulse 2s infinite;
            text-transform: uppercase;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.5; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } }

        /* === BACKGROUND FX === */
        #stars {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
        }

        /* Glowing Moon */
        .moon {
            position: absolute;
            top: 40px; right: 50px; /* Positioned slightly different for aesthetic balance */
            width: 80px; height: 80px;
            border-radius: 50%;
            box-shadow: inset -15px 8px 0 0 #ffeaa7;
            filter: drop-shadow(0 0 15px rgba(255, 234, 167, 0.6));
            opacity: 0.9;
            animation: moonGlow 4s ease-in-out infinite alternate;
        }
        @keyframes moonGlow { from { filter: drop-shadow(0 0 15px rgba(255, 234, 167, 0.4)); } to { filter: drop-shadow(0 0 25px rgba(255, 234, 167, 0.8)); } }

        /* === PREMIUM LIQUID GLASS PANEL === */
        #glass-panel {
            position: absolute;
            top: 50%; transform: translateY(-50%);
            left: 5%;
            width: 450px;
            max-width: 90vw;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            text-align: left;
        }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
            margin-bottom: 15px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .quote {
            font-size: 1.1rem;
            color: #dcdde1;
            line-height: 1.8;
            font-weight: 300;
            margin-bottom: 30px;
        }

        .highlight { color: #ff6b81; font-weight: bold; }

        /* === MODERN TIMER (CLEAN) === */
        #timer {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .t-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .t-val {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .t-unit {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.5);
            margin-top: 5px;
        }

        /* === CANVAS LAYER (TREE) === */
        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        /* Youtube Hidden Player */
        #player { position: absolute; top: -9999px; left: -9999px; }
        
    </style>
</head>
<body>

    <!-- Magic Interaction Layer -->
    <div id="start-layer">
        <div style="font-size: 3rem; margin-bottom: 20px;">âœ¨</div>
        <div class="tap-text">Tap Anywhere For Magic</div>
    </div>

    <!-- Visuals -->
    <canvas id="starsCanvas"></canvas> <!-- For Fireflies/Stars -->
    <div class="moon"></div>
    
    <!-- Liquid Content Panel -->
    <div id="glass-panel">
        <h1 class="title">Coming Soon</h1>
        <p class="quote">
            "Until <span class="highlight">Dec 13, 2025</span>, <br>
            I am counting every heartbeat.<br>
            You are the poetry my heart writes."
        </p>

        <div id="timer">
            <!-- JS Injected -->
        </div>
    </div>

    <!-- Main Tree Canvas -->
    <canvas id="treeCanvas"></canvas>
    
    <!-- Youtube Audio Engine -->
    <div id="player"></div>

    <!-- Import YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        /* ==========================================
           CORE ENGINE: TIME, PHYSICS, AUDIO
           ========================================== */

        // --- 1. TIMER LOGIC (The Cleanest One) ---
        const targetDate = new Date("December 13, 2025 00:00:00").getTime();
        
        function updateTimer() {
            const now = new Date().getTime();
            const dist = targetDate - now;

            if (dist < 0) {
                document.querySelector('.title').innerHTML = "Happy Birthday! ðŸŽ‚";
                document.querySelector('.quote').innerHTML = "Today is all yours, my love. â¤ï¸";
                document.getElementById("timer").innerHTML = "";
                return;
            }

            const days = Math.floor(dist / (1000 * 60 * 60 * 24));
            const hours = Math.floor((dist % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((dist % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((dist % (1000 * 60)) / 1000);

            // Premium Timer HTML without extra clutter
            document.getElementById("timer").innerHTML = `
                <div class="t-box"><span class="t-val">${days}</span><span class="t-unit">Days</span></div>
                <div class="t-box"><span class="t-val">${hours}</span><span class="t-unit">Hrs</span></div>
                <div class="t-box"><span class="t-val">${minutes}</span><span class="t-unit">Mins</span></div>
                <div class="t-box"><span class="t-val">${seconds}</span><span class="t-unit">Secs</span></div>
            `;
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // --- 2. THE MAGICAL TREE ENGINE (Swaying with Hearts) ---
        const canvas = document.getElementById('treeCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Tree Config
        const startX = window.innerWidth > 700 ? window.innerWidth - 200 : window.innerWidth / 2;
        const startY = window.innerHeight;
        const bloomColor = "#ff7675"; // Soft red/pink for hearts
        const trunkColor = "#3E2723"; // Dark wood

        let tick = 0; // Time variable for wind

        function drawHeart(x, y, sz, rot) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rot);
            ctx.beginPath();
            
            // Heart formula logic for Path
            let topCurveHeight = sz * 0.3;
            ctx.moveTo(0, topCurveHeight);
            // top left curve
            ctx.bezierCurveTo(0, 0, -sz / 2, 0, -sz / 2, topCurveHeight);
            // bottom left curve
            ctx.bezierCurveTo(-sz / 2, (sz + topCurveHeight) / 2, 0, sz * 0.8, 0, sz);
            // bottom right curve
            ctx.bezierCurveTo(0, sz * 0.8, sz / 2, (sz + topCurveHeight) / 2, sz / 2, topCurveHeight);
            // top right curve
            ctx.bezierCurveTo(sz / 2, 0, 0, 0, 0, topCurveHeight);

            ctx.closePath();
            ctx.fillStyle = bloomColor;
            ctx.shadowColor = "#ff7675";
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.restore();
        }

        function drawBranch(x, y, len, angle, width) {
            ctx.beginPath();
            ctx.save();
            ctx.strokeStyle = trunkColor;
            ctx.lineWidth = width;
            ctx.lineCap = "round";
            ctx.translate(x, y);
            ctx.rotate(angle * Math.PI / 180);
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -len);
            ctx.stroke();
            
            // Recursive Drawing
            if (len < 15) {
                // LEAVES / HEARTS
                // Use global time 'tick' to make hearts pulse slightly
                let pulse = 1 + 0.1 * Math.sin(tick * 0.1);
                drawHeart(0, -len, 10 * pulse, 0); 
                ctx.restore();
                return;
            }

            // Sway animation: Wind
            // Math.sin using 'tick' plus height creates wave motion
            let sway = 2 * Math.sin(tick * 0.02 + len * 0.05); 

            ctx.translate(0, -len);
            // 2 branches logic
            drawBranch(0, 0, len * 0.75, 25 + sway, width * 0.7);
            drawBranch(0, 0, len * 0.75, -25 + sway, width * 0.7);

            ctx.restore();
        }

        function animateTree() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            tick++;
            drawBranch(startX, startY, 130, 0, 18);
            requestAnimationFrame(animateTree);
        }

        // --- 3. FIREFLIES (Attractive Background) ---
        const starCanvas = document.getElementById('starsCanvas');
        const sCtx = starCanvas.getContext('2d');
        starCanvas.width = window.innerWidth;
        starCanvas.height = window.innerHeight;

        let fireflies = [];
        for(let i=0; i<50; i++) {
            fireflies.push({
                x: Math.random()*starCanvas.width,
                y: Math.random()*starCanvas.height,
                vx: (Math.random()-0.5)*1,
                vy: (Math.random()-0.5)*1,
                s: Math.random()*2
            });
        }

        function animateStars() {
            sCtx.clearRect(0,0, starCanvas.width, starCanvas.height);
            sCtx.fillStyle = "#fff";
            fireflies.forEach(f => {
                f.x += f.vx;
                f.y += f.vy;
                if(f.x < 0 || f.x > starCanvas.width) f.vx *= -1;
                if(f.y < 0 || f.y > starCanvas.height) f.vy *= -1;
                
                sCtx.beginPath();
                sCtx.arc(f.x, f.y, f.s, 0, Math.PI*2);
                sCtx.fill();
            });
            requestAnimationFrame(animateStars);
        }

        // --- 4. AUDIO & INITIALIZATION ---
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', width: '0',
                videoId: 'nAw2ooeubSQ', // Song: Until I Found You (or similiar romantic)
                playerVars: { 'autoplay': 0, 'controls': 0, 'loop': 1 }
            });
        }

        // START INTERACTION
        const overlay = document.getElementById('start-layer');
        overlay.addEventListener('click', () => {
            // Hide overlay smoothly
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 1500);

            // Play Music
            if (player && player.playVideo) {
                player.unMute();
                player.setVolume(80);
                player.playVideo();
            }

            // Start Visuals
            animateTree();
            animateStars();
        });

    </script>
</body>
</html>
