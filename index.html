<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memories: 13 Dec</title>
    
    <!-- Super Premium Fonts (Cute & Romantic) -->
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* === 1. PREMIUM UNIVERSE BACKGROUND === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            font-family: 'Quicksand', sans-serif;
            color: white;
        }

        /* === 2. INTERACTION LAYER (TAP TO START) === */
        #overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        .magic-btn {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            color: #fff;
            font-size: 1.5rem;
            font-family: 'Parisienne', cursive;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(255, 154, 158, 0.6);
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat { 0% { transform: scale(1); } 15% { transform: scale(1.1); } 30% { transform: scale(1); } 45% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* === 3. REAL MOON (PERFECT ORIENTATION üåô) === */
        /* This creates a perfect crescent moon using SVG for accuracy */
        .moon-container {
            position: absolute;
            top: 50px;
            right: 40px;
            width: 80px;
            height: 80px;
            filter: drop-shadow(0 0 15px rgba(255, 255, 200, 0.6));
            animation: floatMoon 4s ease-in-out infinite alternate;
            z-index: 1;
        }
        
        /* Using SVG ensures the shape is never "ulta" */
        .moon-svg {
            width: 100%;
            height: 100%;
            fill: #fdf6e3;
        }

        @keyframes floatMoon { from { transform: translateY(0); } to { transform: translateY(-10px); } }

        /* === 4. STARS (TWINKLING) === */
        #stars-container {
            position: absolute;
            width: 100%; height: 100%;
            z-index: 0;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle var(--dur) infinite alternate;
        }
        @keyframes twinkle { 0% { opacity: 0.2; transform: scale(0.5); } 100% { opacity: 1; transform: scale(1); box-shadow: 0 0 4px white; } }

        /* === 5. GLASS CARD (ADJUSTED POSITION) === */
        #content-box {
            position: absolute;
            top: 35%; /* Adjusted higher so tree doesn't overlap on mobile */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 480px;
            z-index: 10;
            text-align: center;
        }

        #glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .title {
            font-family: 'Parisienne', cursive;
            font-size: 2.8rem;
            color: #ff9a9e;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            min-height: 50px;
            color: #f1f2f6;
        }

        /* TIMER */
        #timer {
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        .t-part {
            background: rgba(0,0,0,0.3);
            padding: 8px;
            border-radius: 10px;
            min-width: 65px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .t-num { display: block; font-size: 1.4rem; font-weight: 700; }
        .t-txt { font-size: 0.7rem; text-transform: uppercase; opacity: 0.7; }

        /* === 6. FOOTER (MEMORIES) === */
        .footer {
            position: fixed;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-family: 'Parisienne', cursive;
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.8);
            z-index: 20;
            text-shadow: 0 0 10px #ff9a9e;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow { from { text-shadow: 0 0 5px #ff9a9e; } to { text-shadow: 0 0 20px #ff9a9e; } }

        /* === 7. CANVAS (TREE) === */
        canvas {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5; /* Behind text box if they overlap, but clearly visible */
            pointer-events: none;
        }

        /* MOBILE FIXES */
        @media (max-width: 768px) {
            .moon-container { width: 60px; height: 60px; top: 20px; right: 20px; }
            .title { font-size: 2.4rem; }
            #content-box { top: 32%; } /* Text goes UP */
            /* Tree will be drawn smaller via JS for mobile */
        }

    </style>
</head>
<body>

    <!-- OVERLAY -->
    <div id="overlay">
        <button class="magic-btn">Tap to Open ‚ù§Ô∏è</button>
    </div>

    <!-- STARS -->
    <div id="stars-container"></div>

    <!-- MOON (SVG FOR PERFECT SHAPE) -->
    <div class="moon-container">
        <svg class="moon-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
        </svg>
    </div>

    <!-- TREE CANVAS -->
    <canvas id="treeCanvas"></canvas>

    <!-- CONTENT -->
    <div id="content-box">
        <div id="glass">
            <h1 class="title">Special Countdown</h1>
            <div class="message" id="typing-box"></div>
            <div id="timer"></div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">Memories 13 December</div>

    <!-- AUDIO -->
    <div id="yt-player" style="display:none;"></div>

    <!-- SCRIPTS -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>

        // --- CONFIG ---
        const TARGET = "December 13, 2025 00:00:00";
        const SONG_ID = "nAw2ooeubSQ";
        const MSG = "Until the stars align on 13th Dec,\nMy heart beats only for you...";

        // --- 1. AUDIO SETUP ---
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                videoId: SONG_ID,
                playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': SONG_ID }
            });
        }

        document.querySelector('.magic-btn').addEventListener('click', () => {
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('overlay').style.display = 'none', 1000);
            
            if(player && player.playVideo) {
                player.playVideo();
                player.unMute();
            }

            document.getElementById('glass').style.opacity = '1';
            initVisuals();
            startTyping();
        });

        // --- 2. TIMER ---
        function timer() {
            const diff = new Date(TARGET) - new Date();
            const el = document.getElementById('timer');
            
            if(diff < 0) {
                el.innerHTML = "<h3>Today is the Day! üéÇ</h3>";
                return;
            }

            const d = Math.floor(diff / (1000*60*60*24));
            const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
            const m = Math.floor((diff % (1000*60*60)) / (1000*60));
            const s = Math.floor((diff % (1000*60)) / 1000);

            el.innerHTML = `
                <div class="t-part"><span class="t-num">${d}</span><span class="t-txt">Days</span></div>
                <div class="t-part"><span class="t-num">${h}</span><span class="t-txt">Hrs</span></div>
                <div class="t-part"><span class="t-num">${m}</span><span class="t-txt">Min</span></div>
                <div class="t-part"><span class="t-num">${s}</span><span class="t-txt">Sec</span></div>
            `;
        }
        setInterval(timer, 1000);
        timer();

        // --- 3. TYPING ---
        function startTyping() {
            const box = document.getElementById('typing-box');
            let i = 0;
            box.innerHTML = "";
            function type() {
                if(i < MSG.length) {
                    box.innerHTML += MSG.charAt(i) === '\n' ? '<br>' : MSG.charAt(i);
                    i++;
                    setTimeout(type, 70);
                }
            }
            type();
        }

        // --- 4. VISUALS (STARS + TREE) ---
        let canvas, ctx, w, h, tick = 0;

        function initVisuals() {
            // Create Stars
            const sc = document.getElementById('stars-container');
            for(let i=0; i<200; i++) { // 200 Stars requested
                let s = document.createElement('div');
                s.className = 'star';
                s.style.left = Math.random()*100 + '%';
                s.style.top = Math.random()*100 + '%';
                let size = Math.random()*2.5;
                s.style.width = size+'px'; s.style.height = size+'px';
                s.style.setProperty('--dur', (Math.random()*2+1)+'s');
                sc.appendChild(s);
            }

            // Setup Canvas
            canvas = document.getElementById('treeCanvas');
            ctx = canvas.getContext('2d');
            window.addEventListener('resize', resize);
            resize();
            animate();
        }

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }

        // --- HEART SHAPE DRAWING FUNCTION ---
        function drawHeart(x, y, size, color) {
            ctx.save();
            ctx.translate(x, y);
            ctx.beginPath();
            // Bezier Heart
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(-size/2, -size/2, -size, size/3, 0, size);
            ctx.bezierCurveTo(size, size/3, size/2, -size/2, 0, 0);
            
            ctx.fillStyle = color;
            ctx.shadowColor = "#ff4757";
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.restore();
        }

        function drawBranch(x, y, len, angle, width, depth) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle * Math.PI/180);
            
            // Draw Wood
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -len);
            ctx.strokeStyle = `rgba(255, 220, 220, ${depth/10 + 0.1})`; // White/Pink trunk
            ctx.lineWidth = width;
            ctx.lineCap = "round";
            ctx.stroke();

            // Wind
            let sway = Math.sin(tick * 0.02 + depth) * 0.6;

            // LEAVES = HEARTS ‚ù§Ô∏è
            if(len < 12 || depth < 1) {
                let pulse = 1 + 0.1 * Math.sin(tick * 0.05 + x);
                // Call the Heart Function instead of circle
                drawHeart(0, -len, 12 * pulse, "#ff6b81"); 
                ctx.restore();
                return;
            }

            ctx.translate(0, -len);
            // Branching
            drawBranch(0, 0, len*0.75, 25+sway, width*0.7, depth-1);
            drawBranch(0, 0, len*0.75, -25+sway, width*0.7, depth-1);
            ctx.restore();
        }

        function animate() {
            ctx.clearRect(0, 0, w, h);
            tick++;
            
            // Logic: PC = Right side, Mobile = Bottom Center (but small)
            let startX = w > 800 ? w * 0.85 : w * 0.5;
            let size = w > 800 ? 120 : 85; // Smaller on mobile so it fits

            drawBranch(startX, h, size, 0, 12, 10);
            requestAnimationFrame(animate);
        }

    </script>
</body>
</html>
