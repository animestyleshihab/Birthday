<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memories: 13 Dec</title>
    
    <!-- Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* === 1. EXTREME PREMIUM DEEP BACKGROUND === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black; /* Base */
            background: radial-gradient(circle at center, #1a0b2e 0%, #000000 100%); /* Deep Galaxy */
            font-family: 'Cinzel', serif;
            color: white;
        }

        /* === 2. MAGIC OVERLAY (REQUIRED FOR AUDIO) === */
        #overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.95);
            z-index: 99999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.8s ease-out;
        }

        /* High Animation Pulse Button */
        .magic-btn {
            font-size: 2rem;
            color: #ff7675;
            border: 2px solid #ff7675;
            padding: 20px 60px;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 5px;
            box-shadow: 0 0 50px rgba(255, 118, 117, 0.5);
            animation: intensePulse 1s infinite alternate;
        }
        @keyframes intensePulse { from { transform: scale(1); box-shadow: 0 0 20px #ff7675; } to { transform: scale(1.1); box-shadow: 0 0 60px #ff7675; } }

        /* === 3. HIGH SMOOTH ANIMATIONS (STARS) === */
        #stars-container { position: absolute; width: 100%; height: 100%; z-index: 0; }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: fastTwinkle var(--dur) infinite alternate;
        }
        @keyframes fastTwinkle { 0% { opacity: 0.3; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1.5); box-shadow: 0 0 8px white; } }

        /* === 4. MOON (PERFECT üåô) === */
        .moon-box {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 90px;
            height: 90px;
            filter: drop-shadow(0 0 20px rgba(255, 255, 220, 0.5));
            animation: floatHigh 3s ease-in-out infinite alternate;
            z-index: 1;
        }
        /* SVG ensures it is NEVER ulta */
        .moon-svg { width: 100%; height: 100%; fill: #fcf0c8; }
        @keyframes floatHigh { from { transform: translateY(0); } to { transform: translateY(-20px); } }

        /* === 5. GLASS CONTENT (HIGH QUALITY) === */
        #content-box {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 550px;
            z-index: 10;
            text-align: center;
            perspective: 1000px;
        }

        #glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px); /* High blur for premium feel */
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            background: linear-gradient(to bottom, #fff, #ff9a9e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(255, 154, 158, 0.5));
        }

        .typing {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            line-height: 1.8;
            min-height: 60px;
            color: #e0e0e0;
            text-shadow: 0 2px 4px black;
            margin-bottom: 30px;
        }
        
        .cursor { display: inline-block; width: 2px; height: 1.2em; background: #ff7675; animation: blink 0.5s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* === TIMER (PREMIUM) === */
        #timer { display: flex; justify-content: center; gap: 15px; }
        .t-card {
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 15px;
            min-width: 70px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .t-num { display: block; font-size: 1.8rem; font-weight: bold; color: #fff; }
        .t-lbl { font-size: 0.7rem; letter-spacing: 1px; color: #aaa; }

        /* === 6. FOOTER === */
        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.7);
            z-index: 20;
            text-shadow: 0 0 15px #ff9a9e;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow { from { opacity: 0.6; } to { opacity: 1; text-shadow: 0 0 25px #ff7675; } }

        /* === 7. CANVAS TREE === */
        canvas { position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none; }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 768px) {
            #content-box { top: 35%; }
            .moon-box { width: 70px; height: 70px; top: 20px; right: 20px; }
            .title { font-size: 2.8rem; }
            .t-num { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <!-- 1. OVERLAY (Tap Anywhere) -->
    <div id="overlay">
        <div class="magic-btn">Tap to Start ‚ù§Ô∏è</div>
    </div>

    <!-- 2. VISUALS -->
    <div id="stars-container"></div>
    
    <!-- MOON SVG (Correct) -->
    <div class="moon-box">
        <svg class="moon-svg" viewBox="0 0 24 24">
            <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"/>
        </svg>
    </div>

    <canvas id="treeCanvas"></canvas>

    <!-- 3. CENTER TEXT -->
    <div id="content-box">
        <div id="glass">
            <h1 class="title">The Special Countdown</h1>
            <div class="typing" id="typing-area"></div>
            <div id="timer"></div>
        </div>
    </div>

    <!-- 4. FOOTER -->
    <div class="footer">Memories 13 December</div>

    <!-- 5. HIDDEN YOUTUBE PLAYER -->
    <div id="yt-player" style="display:none;"></div>

    <!-- SCRIPTS -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        
        // === CONFIG ===
        const TARGET = "December 13, 2025 00:00:00";
        const SONG = "nAw2ooeubSQ";
        const TEXT = "Until the stars align on 13th Dec,\nEvery heartbeat belongs only to you.";

        // === 1. AUDIO LOGIC (FORCE PLAY) ===
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                videoId: SONG,
                playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': SONG, 'controls': 0 }
            });
        }

        // ONE CLICK TO RULE THEM ALL
        document.getElementById('overlay').addEventListener('click', function() {
            const overlay = this;
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 800);

            // Force Audio
            if(player && player.playVideo) {
                player.playVideo();
                player.unMute();
                player.setVolume(100);
            }

            // Start High Quality Animations
            document.getElementById('glass').style.opacity = '1';
            document.getElementById('glass').style.transform = 'translateY(0)';
            
            initVisuals();
            setTimeout(startTyping, 500);
        });

        // === 2. TIMER ===
        function updateTimer() {
            const diff = new Date(TARGET) - new Date();
            const el = document.getElementById('timer');

            if(diff < 0) {
                el.innerHTML = "<h2>Happy Birthday! üéÇ</h2>"; return;
            }
            
            const d = Math.floor(diff / (1000*60*60*24));
            const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
            const m = Math.floor((diff % (1000*60*60)) / (1000*60));
            const s = Math.floor((diff % (1000*60)) / 1000);

            el.innerHTML = `
                <div class="t-card"><span class="t-num">${d}</span><span class="t-lbl">Days</span></div>
                <div class="t-card"><span class="t-num">${h}</span><span class="t-lbl">Hrs</span></div>
                <div class="t-card"><span class="t-num">${m}</span><span class="t-lbl">Min</span></div>
                <div class="t-card"><span class="t-num">${s}</span><span class="t-lbl">Sec</span></div>
            `;
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // === 3. HIGH SPEED TYPING ANIMATION ===
        function startTyping() {
            const box = document.getElementById('typing-area');
            let i = 0;
            box.innerHTML = '<span class="cursor"></span>';
            
            function type() {
                if(i < TEXT.length) {
                    let char = TEXT.charAt(i);
                    if(char === '\n') char = '<br>';
                    // Insert before cursor
                    box.innerHTML = box.innerHTML.replace('<span class="cursor"></span>', char + '<span class="cursor"></span>');
                    i++;
                    setTimeout(type, 50); // Fast Typing (High Animation)
                }
            }
            type();
        }

        // === 4. PREMIUM VISUALS (STARS + TREE) ===
        let canvas, ctx, w, h, tick = 0;

        function initVisuals() {
            // 300 Stars for Deep Galaxy
            const sc = document.getElementById('stars-container');
            for(let i=0; i<300; i++){
                let s = document.createElement('div');
                s.className = 'star';
                s.style.left = Math.random()*100+'%';
                s.style.top = Math.random()*100+'%';
                let sz = Math.random()*3;
                s.style.width = sz+'px'; s.style.height = sz+'px';
                s.style.setProperty('--dur', (Math.random()*1 + 0.5)+'s'); // Fast Twinkle
                sc.appendChild(s);
            }

            canvas = document.getElementById('treeCanvas');
            ctx = canvas.getContext('2d');
            window.addEventListener('resize', resize);
            resize();
            animate();
        }

        function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }

        function drawHeart(x, y, size) {
            ctx.save();
            ctx.translate(x, y);
            ctx.fillStyle = "#ff6b81";
            ctx.shadowColor = "#ff4757";
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(-size/2, -size/2, -size, size/3, 0, size);
            ctx.bezierCurveTo(size, size/3, size/2, -size/2, 0, 0);
            ctx.fill();
            ctx.restore();
        }

        function drawBranch(x, y, len, angle, width, depth) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle * Math.PI/180);
            
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -len);
            // Gradient Trunk
            let grd = ctx.createLinearGradient(0,0,0,-len);
            grd.addColorStop(0, "rgba(100, 80, 80, 1)");
            grd.addColorStop(1, "rgba(255, 200, 200, 1)");
            ctx.strokeStyle = grd;
            ctx.lineWidth = width;
            ctx.lineCap = "round";
            ctx.stroke();

            // HIGH SMOOTH ANIMATION MATH
            let sway = Math.sin(tick * 0.03 + depth) * 0.8; // Faster & Smoother Sway

            if(len < 10 || depth < 1) {
                let pulse = 1 + 0.2 * Math.sin(tick * 0.08 + x); // Fast Heartbeat Pulse
                drawHeart(0, -len, 10 * pulse);
                ctx.restore();
                return;
            }

            ctx.translate(0, -len);
            drawBranch(0, 0, len*0.75, 22 + sway, width*0.7, depth-1);
            drawBranch(0, 0, len*0.75, -22 + sway, width*0.7, depth-1);
            ctx.restore();
        }

        function animate() {
            ctx.clearRect(0, 0, w, h);
            tick++;
            
            let startX = w > 800 ? w * 0.85 : w * 0.5;
            let size = w > 800 ? 130 : 90;

            drawBranch(startX, h, size, 0, 14, 10);
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
