<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Special Memories ðŸ’–</title>
    
    <!-- Premium Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* === 1. CORE SETTINGS & NEW BACKGROUND === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            width: 100%;
            height: 100%;
            /* Deep Romantic Night Gradient */
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); 
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        /* === 2. INTERACTION OVERLAY (CLICK TO START) === */
        #overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 1s ease-out;
        }

        .btn-pulse {
            background: #ff4757;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
            animation: pulse 1.5s infinite;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 71, 87, 0.8); } 100% { transform: scale(1); } }

        /* === 3. PERFECT MOON (CORRECTED ðŸŒ™) === */
        .moon-container {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            animation: floatMoon 5s ease-in-out infinite alternate;
            z-index: 1;
        }

        .moon {
            width: 80px;
            height: 80px;
            background-color: transparent;
            border-radius: 50%;
            /* Correct Crescent Shape */
            box-shadow: 15px 0 0 0 #f6e58d; 
            transform: rotate(-135deg); /* Rotated to look like a proper moon */
            filter: drop-shadow(0 0 10px rgba(246, 229, 141, 0.6));
        }
        @keyframes floatMoon { from { transform: translateY(0); } to { transform: translateY(-10px); } }

        /* === 4. GLASS CONTAINER (TIMER & TEXT) === */
        #content-box {
            position: absolute;
            top: 45%; /* Slightly higher */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 450px;
            z-index: 10;
            text-align: center;
        }

        #glass-panel {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            border-radius: 25px;
            padding: 40px 20px;
            opacity: 0; 
            transition: opacity 2s ease;
        }

        .main-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #ff7675;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .typing-text {
            font-size: 1.1rem;
            min-height: 40px;
            color: #dfe6e9;
            margin-bottom: 25px;
            font-weight: 300;
            line-height: 1.6;
        }

        /* TIMER DESIGN */
        #timer {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .time-box {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
            width: 70px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .t-val { font-size: 1.5rem; font-weight: bold; display: block; color: #fff; }
        .t-lbl { font-size: 0.7rem; text-transform: uppercase; color: #bbb; }

        /* === 5. ANIMATED BACKGROUND STARS === */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--dur) infinite alternate;
        }
        @keyframes twinkle { 0% { opacity: 0.2; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1.2); } }

        /* SHOOTING STAR */
        .shooting-star {
            position: absolute;
            width: 100px; height: 2px;
            background: linear-gradient(90deg, white, transparent);
            animation: shoot 4s linear infinite;
            opacity: 0;
            transform: rotate(-45deg);
        }
        @keyframes shoot { 
            0% { left: -10%; top: 50%; opacity: 1; } 
            20% { left: 50%; top: -10%; opacity: 0; } 
            100% { opacity: 0; } 
        }

        /* === 6. TREE CANVAS === */
        canvas {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2; /* Tree sits nicely behind footer but implies depth */
            pointer-events: none;
        }

        /* === 7. FOOTER MEMORIES === */
        .footer-memories {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            z-index: 20;
            letter-spacing: 1px;
            animation: glowText 3s infinite alternate;
        }
        @keyframes glowText { from { opacity: 0.6; } to { opacity: 1; text-shadow: 0 0 20px #ff7675; } }

        /* MOBILE FIXES */
        @media (max-width: 768px) {
            .main-title { font-size: 2.5rem; }
            .moon-container { width: 60px; height: 60px; top: 20px; right: 20px; }
            .moon { width: 50px; height: 50px; box-shadow: 10px 0 0 0 #f6e58d; }
            #content-box { top: 40%; } /* Move text up */
        }

    </style>
</head>
<body>

    <!-- OVERLAY -->
    <div id="overlay">
        <div class="btn-pulse">Tap to Open ðŸ’–</div>
        <div style="color:#bbb; margin-top:10px; font-size:0.9rem;">Audio Enabled</div>
    </div>

    <!-- BACKGROUND ELEMENTS -->
    <div id="stars-container"></div>
    <div class="shooting-star" style="top: 30%; left: -20%; animation-delay: 2s;"></div>
    
    <!-- MOON -->
    <div class="moon-container">
        <div class="moon"></div>
    </div>

    <!-- TREE CANVAS -->
    <canvas id="treeCanvas"></canvas>

    <!-- CENTER CONTENT -->
    <div id="content-box">
        <div id="glass-panel">
            <div class="main-title">Countdown Begins</div>
            <div class="typing-text" id="typewriter"></div>
            
            <div id="timer">
                <!-- Timer JS loads here -->
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer-memories">Memories 13 December</div>

    <!-- YOUTUBE AUDIO -->
    <div id="yt-player" style="display: none;"></div>

    <!-- SCRIPTS -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // --- CONFIGURATION ---
        const TARGET_DATE = "December 13, 2025 00:00:00";
        const TYPING_MSG = "Every second brings me closer to you.\nWaiting for the special day...";
        const YOUTUBE_ID = "nAw2ooeubSQ"; // Your song

        // --- 1. AUDIO & START ---
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0', width: '0', videoId: YOUTUBE_ID,
                playerVars: { 'autoplay': 0, 'controls': 0, 'loop': 1, 'playlist': YOUTUBE_ID }
            });
        }

        document.getElementById('overlay').addEventListener('click', function() {
            this.style.opacity = '0';
            setTimeout(() => { this.style.display = 'none'; }, 1000);
            
            // Play Audio
            if(player && player.playVideo) {
                player.playVideo();
                player.unMute();
                player.setVolume(100);
            }

            // Show Content
            document.getElementById('glass-panel').style.opacity = '1';
            startTyping();
            initTree(); // Draw Tree
        });

        // --- 2. TIMER LOGIC ---
        function updateTimer() {
            const now = new Date().getTime();
            const target = new Date(TARGET_DATE).getTime();
            const diff = target - now;

            if (diff < 0) {
                document.getElementById('timer').innerHTML = "<h3 style='color:#fff'>Happy Birthday! ðŸŽ‚</h3>";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = `
                <div class="time-box"><span class="t-val">${d}</span><span class="t-lbl">Days</span></div>
                <div class="time-box"><span class="t-val">${h}</span><span class="t-lbl">Hrs</span></div>
                <div class="time-box"><span class="t-val">${m}</span><span class="t-lbl">Min</span></div>
                <div class="time-box"><span class="t-val">${s}</span><span class="t-lbl">Sec</span></div>
            `;
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // --- 3. TYPING EFFECT ---
        function startTyping() {
            const el = document.getElementById('typewriter');
            let i = 0;
            const txt = TYPING_MSG;
            
            function type() {
                if (i < txt.length) {
                    el.innerHTML += txt.charAt(i) === '\n' ? '<br>' : txt.charAt(i);
                    i++;
                    setTimeout(type, 80);
                }
            }
            type();
        }

        // --- 4. STARS BACKGROUND ---
        const starsContainer = document.getElementById('stars-container');
        for(let i=0; i<150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            const size = Math.random() * 3;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.setProperty('--dur', (Math.random() * 2 + 1) + 's');
            starsContainer.appendChild(star);
        }

        // --- 5. IMPROVED TREE (BETTER LOOK) ---
        let canvas, ctx, w, h;
        let tick = 0;

        function initTree() {
            canvas = document.getElementById('treeCanvas');
            ctx = canvas.getContext('2d');
            resize();
            window.addEventListener('resize', resize);
            animateTree();
        }

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }

        function drawBranch(x, y, len, angle, width, depth) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle * Math.PI / 180);
            
            // Trunk Gradient
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -len);
            ctx.strokeStyle = depth > 8 ? "#4a3b2a" : "#6D4C41"; // Darker trunk
            ctx.lineWidth = width;
            ctx.lineCap = "round";
            ctx.stroke();

            // Wind Sway
            let sway = Math.sin(tick * 0.02 + depth) * 0.5;

            if (len < 12 || depth < 1) {
                // Draw Glowing Heart Leaves
                ctx.beginPath();
                ctx.fillStyle = `rgba(255, 118, 117, ${Math.random()*0.5 + 0.5})`; // Pink Glow
                ctx.shadowBlur = 10;
                ctx.shadowColor = "#ff7675";
                ctx.arc(0, -len, Math.random() * 4 + 2, 0, Math.PI * 2); // Soft Circle/Heart feel
                ctx.fill();
                ctx.restore();
                return;
            }

            ctx.translate(0, -len);
            
            // Branching
            drawBranch(0, 0, len * 0.75, 25 + sway, width * 0.7, depth - 1);
            drawBranch(0, 0, len * 0.75, -25 + sway, width * 0.7, depth - 1);
            
            ctx.restore();
        }

        function animateTree() {
            ctx.clearRect(0, 0, w, h);
            tick++;
            
            // Tree Position (Right side on PC, Center on Mobile)
            let startX = w > 800 ? w * 0.85 : w * 0.5;
            let startY = h;
            
            // Draw
            drawBranch(startX, startY, w > 800 ? 130 : 90, 0, 12, 10);
            
            requestAnimationFrame(animateTree);
        }

    </script>
</body>
</html>
